{% extends 'base.html' %}

{% block title %}Log In to Admin Panel{% endblock %}

{% block content %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <body>
    <div class='container'>
      <div class="card login-card">
        <h5 class="card-header">Log in</h5>
        <div class="card-body">

          {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          {% endif %}

          <form action ="" method = "post">

            <div class="form-group">
              <label class="control-label requiredField" for="username">
                Username
                <span class="asteriskField">*</span>
              </label>
              <input class="form-control" name="username" type="text" value "{{ request.form.username }}" required placeholder="Username" />
              <div class='invalid-feedback'>
                Please provide a username
              </div>
            </div>

            <div class="form-group">
              <label class="control-label requiredField" for="password">
                Password
                <span class="asteriskField">*</span>
              </label>
              <input class="form-control" name="password" type="password" value "{{ request.form.password }}" required placeholder="Password" />
              <div class='invalid-feedback'>
                Please provide a password
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary " name="submit" type="submit">
                Login
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
